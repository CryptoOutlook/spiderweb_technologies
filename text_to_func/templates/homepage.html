{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Input Form</title>
    <link rel="stylesheet" href="{% static 'css/homepage.css' %}">
</head>
<body>
    <div class="form-container">
        <form method="post">
            {% csrf_token %}
            <input type="text" name="input1" placeholder="Enter text" required>
            <input type="text" name="input2" placeholder="Enter text" required>
            <div class="button-row">
                <button type="submit">Submit</button>
                <button type="reset" onclick="clearAnswer()">Reset</button>
            </div>
        </form>

        <div class="answer-box" id="answer-box" {% if not answer %}style="display:none;"{% endif %}>
            {% if answer %}
                <strong>Your Input: </strong> {{ answer }}
            {% endif %}
        </div>

    </div>

    <script>
    function clearAnswer() {
        const box = document.getElementById("answer-box");
        if (box) {
            box.style.display = "none";  // Hides the box
            box.innerHTML = "";          // Clears content
        }
    }
    </script>

</body>
</html>
